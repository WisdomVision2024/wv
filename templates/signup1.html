<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST" action="/signup2/">
        {% csrf_token %}
        <label for="Phone">Phone:</label>
        <input type="text" id="Phone" name="Phone" ><br><br>
        
        <label for="Password">Password:</label>
        <input type="Password" id="Password" name="Password" ><br><br>
        
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" ><br><br>

        <label for="Email">Email:</label>
        <input type="text" id="Email" name="Email"><br><br>

        <label for="Identity">Identify:</label>
        <input type="radio" id="accept" name="Identity" value="1" checked="checked">
        <label for="accept">是</label>
        <input type="radio" id="decline" name="Identity" value="0">
        <label for="decline">否</label><br>
        
        <button type="submit">signup</button>
    </form>
</body>
</html>
